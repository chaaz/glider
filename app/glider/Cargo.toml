[package]
name = "glider"
# do not edit: version number maintained by Versio
version = "0.1.9"
authors = ["Charlie Ozinga <ozchaz@gmail.com>"]
edition = "2021"

[dependencies]
async-trait = "0.1.53"
async-recursion = "1.0.0"
anyhow = "1.0.56"
ctrlc = "3.2.1"
either = "1.6.1"
futures = "0.3.21"
lazy_static = "1.4.0"
serde_json = "1.0.79"
tracing = "0.1.34"

[dependencies.clap]
version = "3.1.9"
features = ["derive"]

[dependencies.glider-macros]
version = "0.1.0"
# git = "https://github.com/chaaz/alchem-macros"
# branch = "main"
path = "../../../glider-macros"

[dependencies.tokio]
version = "1.17.0"
features = ["rt-multi-thread", "macros", "time"]

[dependencies.tracing-subscriber]
version = "0.3.11"
features = ["env-filter"]

[lib]
name = "glider"
path = "src/lib.rs"

[[bin]]
name = "glider"
path = "src/launch.rs"
doc = false

[features]
verbose = []

[profile.release]
strip = "symbols"
